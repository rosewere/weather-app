<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <form class="weather-form" id="search-form">
            <input
              type="text"
              id="city-input"
              placeholder="Enter city"
              autofocus="on"
              autocomplete="off"
            />
            <input type="submit" value="Search" class="submit-button" />
            <input
              type="button"
              value="Current"
              class="location-button"
              id="location-button"
            />
          </form>
        </div>
      </div>
      <h2 class="city" id="city"></h2>
      <div id="brief">
        <div id="time">Sunday 11:36</div>
        <div id="description"></div>
      </div>

      <div class="row align-items-start">
        <div class="col">
          <div class="clearfix">
            <span class="temperature" id="temperature"></span>
            <span class="celcious" id="unit">
              <sup> Â°C </sup>
            </span>
          </div>
        </div>
        <div class="col">
          <ul>
            <li>Humidity: <span id="humidity">%</span></li>
            <li>Wind: <span id="wind"></span>km/hr</li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/rosewere/weather-app" target="_blank">
        Open Source Code
      </a>
      by Rose Were
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
